overwrite: true
schema: "./src/core/graphql/schema.graphql"
documents:
  - "src/**/*.tsx"
generates:
  ./src/core/graphql/index.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./src/core/graphql/schema.json:
    plugins:
      - "introspection"
  ./src/core/graphql/schema.graphql:
    plugins:
      - schema-ast
    config:
      includeDirectives: true
